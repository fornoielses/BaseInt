<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Сайт" }}</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        nav a { margin-right: 10px; }
        input[type=text] { padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
<nav>
    <a href="{{ url_for('index') }}">Статьи</a> |
    <a href="{{ url_for('achievements') }}">Ачивки</a>
    <form action="{{ url_for('search') }}" method="get" style="display:inline; margin-left:20px;">
        <input type="text" name="q" placeholder="Поиск..." value="{{ request.args.get('q','') }}">
        <button type="submit">Найти</button>
    </form>
</nav>
<hr>
{% block content %}{% endblock %}
</body>
</html>
